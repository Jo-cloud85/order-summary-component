<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <img class="background-img" src="images/pattern-background-desktop.svg" alt="background-img">

    <div class="card">
      <div>
        <img class="top-image" src="images/illustration-hero.svg" alt="hero-img">
      </div>

      <div class="card-info">
        <h1>Order Summary</h1>

        <div class="description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="subscription-box">
          <div class="subscription">
            <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
            <div class="annual-plan">
              <p class="annual-title">Annual Plan</p>
              <p class="annual-price">$59.99/year</p>
            </div>
            <p class="change">Change</p>
          </div>
          <button>Proceed to Payment</button>
        </div>

        <p class="cancel-order">Cancel Order</p>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jo-cloud85">Jo Young</a>.
    </div>
  </footer>
</body>

</html>
